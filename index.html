<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class = "container">
        <div class = "image">
            <div class = "logo">
                <img src = "images/odin-lined.png" alt = "odin logo"></img>
                <div class = "logo_text">odin</div> 
            </div>
        </div>
        <div class = "login">
            <div class = "head">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class = "login_form">
                <p>Let's do this!</p>
                <form id = "loginForm">
                    <fieldset>
                        <!-- <legend>Let's do this!</legend> -->
                        <div class = "user_names">
                            <section>
                                <label for = "user_first_name">FIRST NAME</label>
                                <input id = "user_first_name" type = "text" name = "user_first_name" />
                            </section>
                            <section>
                                <label for = "user_last_name">LAST NAME</label>
                                <input id = "user_last_name" type = "text" name = "user_last_name" />
                            </section>
                        </div>
                        <div class = "user_contact">
                            <section>
                                <label for = "user_mail">EMAIL</label>
                                <input id = "user_mail" type = "email" name = "user_mail" />
                            </section>
                            <section>
                                <label for = "user_number">PHONE NUMBER</label>
                                <input id = "user_number" type = "number" name = "user_number" />
                            </section>
                        </div>
                        <div class = "user_passwords">
                            <section>
                                <label for = "user_pwd">PASSWORD</label>
                                <input id = "user_pwd" type = "password" name = "user_pwd" />
                            </section>
                            <section>
                                <label for = "user_c_pwd">CONFIRM PASSWORD</label>
                                <input id = "user_c_pwd" type = "password" name = "user_c_pwd" />
                            </section>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class = "foot">
                <button class = "login_button" form = "loginForm" type="submit">Create Account</button>
                <p>Already have an account? <span><a href = "index.html">Log in</a></span></p>
            </div>
        </div>
    </div>
</body>
</html>
