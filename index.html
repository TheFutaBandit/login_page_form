<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class = "container">
        <div class = "image">
            <div class = "logo">
                <img src = "images/odin-lined.png" alt = "odin logo"></img>
                <div class = "logo_text">odin</div> 
            </div>
        </div>
        <div class = "login">
            <div class = "head">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</p>
                <p>You know you want to</p>
            </div>
            <div class = "login_form">
                <form>
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <label for = "first_name">FIRST NAME</label>
                        <input id = "first_name" type = "text" name = "first_name" />
                        <label for = "last_name">LAST NAME</label>
                        <input id = "last_name" type = "text" name = "last_name" />
                        <label for = "user_mail">EMAIL</label>
                        <input id = "user_mail" type = "email" name = "user_mail" />
                        <label for = "phone_number">PHONE NUMBER</label>
                        <input id = "phone_number" type = "number" name = "phone_number" />
                        <label for = "pwd">PASSWORD</label>
                        <input id = "pwd" type = "password" name = "pwd" />
                        <label for = "c_pwd">CONFIRM PASSWORD</label>
                        <input id = "c_pwd" type = "password" name = "c_pwd" />
                    </fieldset>
                </form>
            </div>
            <div class = "foot">
                <button class = "login_button">Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
